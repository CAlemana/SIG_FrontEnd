<h1 style="font-style: oblique; justify-content: center; display: flex;">Ingresoso por mes</h1>

<mat-tab-group style="background-color: rgb(123, 155, 155);" mat-align-tabs="center">
  <mat-tab label="{{date.year}}"  *ngFor="let date of datesOn">
    <mat-accordion *ngFor="let month of date.months">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{month.mes}}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <p>Total del mes: {{month.total}}</p>

        
        </mat-expansion-panel>
      </mat-accordion>
  </mat-tab>
</mat-tab-group>
