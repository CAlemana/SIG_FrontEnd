<h1 style="font-style: oblique; justify-content: center; display: flex;">Registrar nuevo cliente</h1>
<table>
    <td>
        <mat-card style="background-color: rgb(241, 240, 240);">
            <mat-form-field>
                <mat-label>Cedula <mat-icon>fingerprint</mat-icon></mat-label>
                <input #ced (change)="setCedula(+ced.value)" matInput type="number" ngModel="cedula">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Nombres</mat-label>
                <input #nom (change)="setName(nom.value)" matInput type="text" (ngModel)="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Genero</mat-label>
                <mat-select>
                    <mat-option value="gender" (click)="setGender(gender)" *ngFor="let gender of genders">{{gender}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Estatura en metros</mat-label>
                <input #hei (change)="setHeight(+hei.value)" step="0.1" min="1.0" matInput type="number" (ngModel)="height">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Fecha de inicio mm/dd/aaaa</mat-label>
                <input matInput [matDatepicker]="start_date" (dateChange)="setStartdate($event)">
                <mat-datepicker-toggle matIconSuffix [for]="start_date"></mat-datepicker-toggle>
                <mat-datepicker #start_date></mat-datepicker>
            </mat-form-field>
        </mat-card>
    </td>
    
    <td>
        <mat-card style="background-color: rgb(241, 240, 240);">
            <mat-form-field>
                <mat-label>Edad</mat-label>
                <input #edad (change)="setAge(+edad.value)" matInput type="number" (ngModel)="age">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Apellidos</mat-label>
                <input #ape (change)="setLastname(ape.value)"  matInput type="text" (ngModel)="lastname">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Telefono</mat-label>
                <input #tel (change)="setPhone(+tel.value)" matInput type="number" (ngModel)="phone">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Peso en Kilogramos</mat-label>
                <input #wei (change)="setWeight(+wei.value)" step="0.1" min="1.0" matInput type="number" (ngModel)="weight">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Fecha de fin mm/dd/aaaa</mat-label>
                <input matInput [matDatepicker]="end_date" (dateChange)="setEnddate($event)">
                <mat-datepicker-toggle matIconSuffix [for]="end_date"></mat-datepicker-toggle>
                <mat-datepicker #end_date></mat-datepicker>
            </mat-form-field>           

        </mat-card>
    </td>
</table>
<div style="justify-content: center; display: flex;">
    <button (click)="postClientes()" style="font-style: oblique;" mat-raised-button>Registrar <mat-icon>assignment</mat-icon></button>
</div>
