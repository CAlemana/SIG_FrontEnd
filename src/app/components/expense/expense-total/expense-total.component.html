<mat-tab-group style="background-color: rgb(123, 155, 155);" mat-align-tabs="center">
  <mat-tab label="{{year}}"  *ngFor="let year of yearsOn">
    <mat-accordion *ngFor="let year of yearsOn">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              MES
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{year}}</p>
        </mat-expansion-panel>
      </mat-accordion>
  </mat-tab>
</mat-tab-group>
